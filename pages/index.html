<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="logo" href="#">
                <i class="bi bi-film"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNavegacion">
                <li>
                    <a class="linkNav" href="">Tendencias</a>
                </li>
                <li>
                    <a class="linkNav" href="">Registrarse</a>
                </li>
                <li>
                    <a class="linkNav" href="">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sectionPrincipal">
            <h1 class="tituloPrincipal">
                Películas y series en un solo lugar
            </h1>
            <h2 class="subtituloPrincipal">
                Disfruta donde quieras.<br>
                Cancela en cualquier momento.
            </h2>
            <a class="btnRegistrarse" href="#">Registrate</a>
        </section>
        <section class="sectionBuscador">
            <h2 class="tituloSectBuscador">¿Qué estas buscando para ver?</h2>
            <form class="buscador">
                <input class="inputBuscar" type="text" placeholder="Buscar..." name="buscar" id="buscar">
                <input class="btnBuscar" type="submit" value="buscar">
            </form>
        </section>
        <hr>
        <section class="peliculasTendencia">
            <h3 class="tituloSectionTendencia">Las tendencias de hoy</h3>
            <button class="anterior">Anterior</button>
            <button class="siguiente">Siguiente</button>
        </section>
        <section class="peliculasAclamadas"></section>
    </main>
    <footer></footer>
</body>
</html>
