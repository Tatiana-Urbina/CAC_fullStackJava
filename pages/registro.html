<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistro">
    <header class="header">
        <nav class="navegacion">
            <a class="logo" href="index.html">
                <i class="bi bi-film"></i>
                <span>CAC-Movies</span>
            </a>
        </nav>
    </header>
    <main>
        <section class="sectionRegistro">
            <form class="formRegistro" id="formRegistro" action="get">
                <h2 class="tituloRegistro">Registro</h2>
                <div>
                    <input type="text" name="Nombre" placeholder="Nombre" class="nombre" id="nombre">
                    <div id="nombreError" class="error-message"></div>
                </div>
                <div>
                    <input type="text" name="Apellido" placeholder="Apellido" class="apellido" id="apellido">
                    <div id="apellidoError" class="error-message"></div>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Correo" class="email" id="email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Contraseña" class="password" id="password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div>
                    <input type="date" name="dataFild" class="dataFild" id="dataFild">
                    <div id="dataError" class="error-message"></div>
                </div>
                <div>
                    <select name="pais" id="pais" class="pais">
                        <option value="Seleccionar"></option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                    </select>
                    <div id="paisError" class="error-message"></div>
                </div>
                <div class="terminos">
                    <input type="checkbox" class="check" id="terminos">
                    <label for="terminos">Acepto términos y condiciones.</label>
                </div>
                <div>
                    <input class="btnRegistro" type="submit" value="Registrarse">
                </div>
            </form>
        </section>
    </main>
</body>
<script src="../js/registro.js"></script>
</html>
